<!--EB 6th CSS Styling with colors-->
<!DOCTYPE html>
<html>
<head>
    <title>Color Theory</title>
    <meta charset="UTF-8">
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            margin: 20px;
            display: inline-block;
            text-align: center;
            font-family: Arial;
            padding-top: 10px;
            box-sizing: border-box;
            background-color: purple;
            
        }
        #complementary{
            color: blue
        }
        #analogous{
            color: magenta
        }
        #triadic{
            color: red
        }
        #triadic2{
            color: yellow
        }
    </style>

</head>

<body>

    <h1>Color Theory Boxes</h1>

    <div id="complementary">
     <p>complementary
     </p>
    </div>
    <div id="analogous">
        <p>analogous</p>
    </div>
    <div id="triadic">
       <p>triadic</p>
        <p><spam id="triadic2">triadic2</spam></p>
<body>
<html>
