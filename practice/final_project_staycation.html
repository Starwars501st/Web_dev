<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Zion National Park</title>
        <meta charset="UTF-8">
        <style>
            body{
        font-family:'Courier New', Courier, monospace;
        padding: 15px;
        margin: 10px;
        background-color: rgb(224, 164, 108) ;
        color: white;

            }
            img{border-radius:10px;max-width: 50% height}
        </style>
    </head>
    <body>
        <header>
            <h1>Zions National Park</h1>
            <img src= "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/09/38/81/17/zion-canyon-visitor-center.jpg?w=900&h=500&s=1">
        </header>



        <img id="hoverImg"
        src="https://www.nps.gov/zion/learn/nature/images/Big-Bend-11222021.jpg"
        alt="Zions">
         <img src="https://zionnationalpark.com/wp-content/uploads/2024/01/zion-national-park-hiking-881-768x512.jpeg" alt="" height="200px"/>
         <div id="extraContent">
         <p>Here are some more images or Zions</p>
         <img src=""
         alt="Zions National Park" />
</div>
        <button id="toggleButton">Show More Images of Zions National Park</button>

    </main>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        const extraContent = document.getElementById("extraContent");

        toggleButton.addEventListener("click", function () {
            if (extraContent.style.display === "none") {
                extraContent.style.display = "block";
                toggleButton.textContent = "Hide Image ";
            } else {
                extraContent.style.display = "none";
                toggleButton.textContent = "Show Image";
            }
        });

        const hoverImg = document.getElementById("hoverImg");

        hoverImg.addEventListener("mouseover", function () {
            hoverImg.src = "https://media.timeout.com/images/106151559/750/562/image.jpg";
        });

        hoverImg.addEventListener("mouseout", function () {
            hoverImg.src = "https://images.squarespace-cdn.com/content/v1/564d14dfe4b0290681184a82/1464803431848-RXB663964EW434UMEZ2O/Zion+National+Park+-+034.jpg";
        });
    </script>

    </body>
